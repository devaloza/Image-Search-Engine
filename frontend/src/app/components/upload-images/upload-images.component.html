<div *ngFor="let progressInfo of progressInfos" class="mb-2">
  <span>{{ progressInfo.fileName }}</span>
  <div class="progress">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progressInfo.value }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progressInfo.value + '%' }"
    >
      {{ progressInfo.value }}%
    </div>
  </div>
</div>

<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <!-- <input type="file" accept="image/*" multiple (change)="selectFiles($event)" /> -->
      <input type="text" (change)="selectFiles($event)" />
      <input type="hidden" name="pages" id="page" value="{{pages}}">
    </label>
  </div>

  <div class="col-4">
    <button
      class="btn btn-success btn-sm"
      [disabled]="!selectedFiles"
      (click)="uploadFiles()"
    >
      Search
    </button>
  </div>
</div>

<div>
  <img *ngFor='let preview of previews' [src]="preview" class="preview">
</div>

<div *ngIf="message.length" class="alert alert-secondary my-3" role="alert">
  <ul *ngFor="let msg of message; let i = index">
    <li>{{ msg }}</li>
  </ul>
</div>

<div class="card mt-3">
  <div class="card-header">List of Images</div>
  <div class="list-group list-group-flush"
    *ngFor="let image of imageInfos">
      <div class="list-group-item">
      <!-- <p><a href="{{ image.url }}">{{ image.name }}</a></p> -->
      <img src="{{ image.url }}" alt="{{ image.name }}" height="80px" />
      <a href="{{ image.url }}" href="_blank"><span>{{image.description}}</span></a>
    </div>
  </div>
  <div>
    <input type="button" name="previous" id="previous" value="Previous">
    <input type="button" name="previous" id="previous" value="Next" (click)="uploadFiles()">
  </div>
</div>
